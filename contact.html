<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="Main/styles.css">
  <link rel="stylesheet" href="vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/fontawesome6/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light p-4 bgself">
        <div class="container">
            <a href="#" class="navbar-brand">TO-DO LOGO</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#hpnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="hpnav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item m-1"><a href="index.html" class="nav-link text-dark">Home</a></li>
                    <li class="nav-item m-1"><a href="mainpage.html" class="nav-link text-dark">To-Do</a></li>
                    <li class="nav-item m-1"><a href="aboutus.html" class="nav-link text-dark">About</a></li>
                    <li class="nav-item m-1"><a href="contact.html" class="nav-link text-dark">Contact</a></li>
                </ul>
                <div class="form-group">
                    <input type="search" name="" class="" placeholder="Find something..." id="">
                    <input type="submit" value="Search" class="search_btn">
                </div>
            </div>
            
        </div>
    </nav>
    <div class="filter_container">
        <div class="btn">
          <div class="btn__indicator">
            <div class="btn__icon-container">
              <i class="btn__icon fa-solid"></i>
            </div>
          </div>
        </div>
      </div>

      <form method="post" action="" id="fdb-form">
        <section role="region" aria-labelledby="Personal Info" class="contact-section">
          <h2 id="student-info">Your Feedback</h2>
          <div class="info">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="info">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="info">
            <label for="number">Number:</label>
            <input type="text" name="number" id="number" />
          </div>
          <div class="info">
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" />
          </div>
        </section>
        <section role="region" aria-labelledby="Your feedback" class="feedback-section">
          <div class="answer">
              <textarea id="question" name="question" rows="5" cols="50" placeholder="We need your feedback to improve..."></textarea>
            </div>
          
        </section>
        <button type="submit" class="prcbtn sendbtn">Send</button>
      </form>

      
  <footer>
    <div class="col text-center">&copy <span id="year"></span> To-Do List Manager</div>
    <script src="Main/script.js"></script>
    <script src="vendor/popperjs/src/popper.js"></script>
    <script src="vendor/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
