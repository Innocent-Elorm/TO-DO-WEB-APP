<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="Main/styles.css">
  <link rel="stylesheet" href="vendor/bootstrap-5.2.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/fontawesome6/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light p-4 bgself">
        <div class="container">
            <a href="#" class="navbar-brand">TO-DO LOGO</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#hpnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="hpnav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item m-1"><a href="index.html" class="nav-link text-dark">Home</a></li>
                    <li class="nav-item m-1"><a href="mainpage.html" class="nav-link text-dark">To Do</a></li>
                    <li class="nav-item m-1"><a href="aboutus.html" class="nav-link text-dark">About</a></li>
                    <li class="nav-item m-1"><a href="contact.html" class="nav-link text-dark">Contact</a></li>
                </ul>
                <div class="form-group">
                    <input type="search" name="" class="" placeholder="Find something..." id="">
                    <input type="submit" value="Search" class="search_btn">
                </div>
            </div>
            
        </div>
    </nav>
    <div class="filter_container">
        <div class="btn">
          <div class="btn__indicator">
            <div class="btn__icon-container">
              <i class="btn__icon fa-solid"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form id="feedbackForm" onsubmit="submitFeedback(event)">
          <h2>Contact Us</h2>
    
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="name" required>
            <label>Name</label>
          </div>
    
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="number"></ion-icon></span>
            <input type="text" id="number" required>
            <label>Phone Number</label>
          </div>
    
          <div class="input-box">
            <span class="icon"><ion-icon name="location"></ion-icon></span>
            <input type="text" id="address" required>
            <label>Address</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="chatbubble"></ion-icon></span>
            <textarea id="feedback" required></textarea>
            <label>Feedback</label>
          </div>
    
          <button type="submit">Submit</button>
        </form>
      </div>

      
  <footer>
    <div class="col text-center">&copy <span id="year"></span> To-Do List Manager</div>
    <script src="Main/script.js"></script>
    <script src="vendor/popperjs/src/popper.js"></script>
    <script src="vendor/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
